
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>병석형님 프로젝트</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      color: #777;
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .btn-left {
      background-color: #4a90e2;
      color: white;
    }
    .btn-left:hover {
      background-color: #3a78c2;
    }
    .btn-right {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ccc;
    }
    .btn-right:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>병석형님 영업왕이 될거야<br>프로젝트 성공을 기원하며</h1>
  <p>용기형님 열심이 운전해주셔서 고마워요</p>
  <div class="buttons">
    <button class="btn btn-left">병석s홈</button>
    <button class="btn btn-right">용기s카</button>
  </div>
</body>
</html>
